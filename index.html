<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iphack - Симулятор IP-камер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: #0f0;
      background: url("200.gif") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin: 0;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: -2px 2px red, 2px -2px cyan; }
      80% { text-shadow: 2px -2px red, -2px 2px cyan; }
      100% { text-shadow: 0 0 red, 0 0 cyan; }
    }

    .console, #stream {
      background: #111;
      border: 1px solid #0f0;
      padding: 15px;
      margin-top: 20px;
      animation: fadein 2s;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="text"] {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      width: 300px;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: radial-gradient(circle, red, orange, yellow, transparent);
      opacity: 0.7;
      border-radius: 50%;
      pointer-events: none;
      animation: none;
    }

    button:active::after {
      animation: explode 0.5s ease-out;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }

    button:hover {
      background: #0c0;
      transform: scale(1.05);
    }

    video {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      border: 2px solid #0f0;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    .controls {
      margin-top: 10px;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      background-color: #111;
      padding: 10px;
      border: 1px solid #0f0;
    }

    .info strong {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #0f0;
    }

    a {
      color: #0f0;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }

    #earnings {
      font-size: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>iphack - Взлом IP-камер</h1>
    <div class="console">
      <label for="ip">Введите IP-адрес:</label>
      <input type="text" id="ip" placeholder="192.168.0.1">
      <button onclick="connect()">Подключиться</button>
    </div>

    <div id="stream" class="hidden">
      <h2>Трансляция</h2>
      <video id="video" autoplay muted loop>
        <source id="videoSource" src="cam.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>

      <div class="info" id="cam-info">
        <strong>IP:</strong> <span id="ip-info"></span><br>
        <strong>Местоположение:</strong> <span id="location"></span><br>
        <strong>Устройство:</strong> <span id="device"></span>
      </div>
    </div>
  </div>
  <script>
    let videoToggle = false;

    function connect() {
      const ip = document.getElementById("ip").value;
      if (!ip) return alert("Введите IP-адрес!");

      document.getElementById("ip-info").textContent = ip;
      document.getElementById("location").textContent = "Стамбул, Турция";
      document.getElementById("device").textContent = "Dahua IPC-HFW1230S";

      document.getElementById("stream").classList.remove("hidden");

      const video = document.getElementById("video");
      const source = document.getElementById("videoSource");

      videoToggle = !videoToggle;
      source.src = videoToggle ? "cam2.mp4" : "cam.mp4";

      video.load();
      video.play();
    }
  </script>
</body>
</html>
