    }

    .info {

      font-size: 14px;
    }

    .hidden {

    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #0f0;
      margin-left: 5px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #loader {
      margin-top: 10px;
      animation: fadein 1s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {

        padding: 10px;
      }

      input[type="text"] {
