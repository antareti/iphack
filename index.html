<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPHack - Хакерская камера</title>
  <style>
    body {
      margin: 0;
      background: black url('200.gif') center center fixed;
      background-size: cover;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #00ff00;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      animation: glitch 1s infinite;
      margin-top: 40px;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -1px 1px red, 1px -1px blue; }
      80% { text-shadow: 1px -1px red, -1px 1px blue; }
      100% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      margin-top: 20px;
    }

    input, button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-family: 'Courier New', Courier, monospace;
    }

    video {
      width: 100%;
      margin-top: 20px;
      border: 1px solid #00ff00;
    }

    #output {
      white-space: pre-line;
      background: #000;
      padding: 10px;
      border: 1px solid #00ff00;
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>IPHACK</h1>
  <div class="container">
    <input type="text" id="ipInput" placeholder="Введите IP адрес">
    <button onclick="fakeHack()">Взломать IP</button>
    <div id="output">Ожидание команды...</div>
    <video id="camera" controls autoplay loop muted style="display: none;">
      <source src="camera.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <script>
    function fakeHack() {
      const output = document.getElementById("output");
      const camera = document.getElementById("camera");
      output.innerText = "Подключение к IP...\nПолучение доступа...\nАутентификация...\nУспешно!";
      camera.style.display = "block";
    }
  </script>
</body>
</html>
