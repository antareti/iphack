<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iphack - Симулятор IP-камер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: #0f0;
      background: url("200.gif") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 20px;
      animation: fadein 1s;
    }

    h1 {
      margin: 0;
      animation: glitch 1s infinite;
      text-align: center;
      font-size: 3em;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: -2px 2px red, 2px -2px cyan; }
      80% { text-shadow: 2px -2px red, -2px 2px cyan; }
      100% { text-shadow: 0 0 red, 0 0 cyan; }
    }

    .console, #stream {
      background: #111;
      border: 1px solid #0f0;
      padding: 15px;
      margin-top: 20px;
      animation: slideUp 0.7s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    input[type="text"] {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      width: 300px;
      transition: box-shadow 0.2s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 5px #0f0;
      outline: none;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #0c0;
      transform: scale(1.05);
    }

    video {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
      border: 2px solid #0f0;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    .controls {
      margin-top: 10px;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      background-color: #111;
      padding: 10px;
      border: 1px solid #0f0;
    }

    .info strong {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #0f0;
      animation: fadein 2s;
    }

    a {
      color: #0f0;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }

    #earnings {
      font-size: 20px;
      margin-top: 5px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { color: #0f0; }
      50% { color: #6f6; }
    }
  </style>
</head>
<body>
  <!-- JavaScript должен быть завершён, добавь event listeners, simulateEarnings(), connectCamera() и другие -->
</body>
</html>
