  <!-- ‚úÖ –õ–æ–≥-—Ñ–∞–π–ª –≤–∑–ª–æ–º–∞ -->
  <div class="console">

  <!-- ‚úÖ –°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥ -->

  <script>
    // –°—á—ë—Ç—á–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    function fakeUserCount() {
      const base = 400 + Math.floor(Math.random() * 100);

    }
    fakeUserCount();
    setInterval(fakeUserCount, 15000);

    // –ß–∞—Ç —Å –∞–¥–º–∏–Ω–æ–º
    const chatBox = document.getElementById('chatBox');
    const messages = [
      "[–°–ò–°–¢–ï–ú–ê] –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∞...",
      "[–ê–î–ú–ò–ù] –ü—Ä–∏–≤–µ—Ç, –Ω–µ –∑–∞–±—É–¥—å –æ—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏ –ø–æ—Å–ª–µ —Å–µ–∞–Ω—Å–∞!",
      "[–ê–î–ú–ò–ù] IP 192.168.0.23 —É—è–∑–≤–∏–º. –ò—Å–ø–æ–ª—å–∑—É–π —ç–∫—Å–ø–ª–æ–π—Ç x17.",
      "[–ê–î–ú–ò–ù] TON-–∫–æ—à–µ–ª—ë–∫ –ø–æ–ø–æ–ª–Ω–µ–Ω. –ü—Ä–æ–¥–æ–ª–∂–∞–π —Ä–∞–±–æ—Ç—É."
    ];
    let msgIndex = 0;
    function showNextMessage() {
      if (msgIndex < messages.length) {
        const p = document.createElement('p');
        p.textContent = messages[msgIndex];
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
        msgIndex++;

    }
    setTimeout(showNextMessage, 3000);

    // –õ–æ–≥-—Ñ–∞–π–ª
    const logOutput = document.getElementById('logOutput');
    const logLines = [
      "[+] –ü–æ–∏—Å–∫ —É—è–∑–≤–∏–º—ã—Ö —Ç–æ—á–µ–∫ –¥–æ—Å—Ç—É–ø–∞...",
      "[+] –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ø–æ—Ä—Ç—É 554 (RTSP)...",
      "[+] –ü–æ–ª—É—á–µ–Ω –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫...",
      "[*] –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–¥—Ä–æ–≤...",

      "[*] –°–∫—Ä–∏–Ω—à–æ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω",

    function printNextLog() {

        logOutput.scrollTop = logOutput.scrollHeight;
        logIndex++;

      }
    }
    setTimeout(printNextLog, 2000);

    // –°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥
    function checkSecret() {

        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å —Å–∫—Ä—ã—Ç—ã–π –±–ª–æ–∫, –≤–∏–¥–µ–æ –∏–ª–∏ —Å—Å—ã–ª–∫—É
      } else {
